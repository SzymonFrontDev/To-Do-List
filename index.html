<head>
    <meta charset="UTF-8">

    <link rel="icon" href="images/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="css\list.css" rel="stylesheet">

    <title>Todo List</title>

<body class="body">
    <div class="container">
        <h1>Lista zadań</h1>
        <section class="section">
            <h2>Dodaj nowe zadanie</h2>
            <form class="js-form form">
                <input class="js-newTask form__newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button js-formButton">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <header class="section__header">
                <h2 class="header">Lista zadań</h2>
                <div class="section__buttons js-buttons"></div>
            </header>
            <ul class="js-tasks task__list"></ul>
        </section>
    </div>
</body>
