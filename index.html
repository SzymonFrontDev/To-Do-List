<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css\style.css" rel="stylesheet">
    <link href="css\task.css" rel="stylesheet">
    <link href="css\section.css" rel="stylesheet">
    <link href="css\list.css" rel="stylesheet">
    <link href="css\header.css" rel="stylesheet">
    <link href="css\form.css" rel="stylesheet">
    <link href="css\container.css" rel="stylesheet">
    <link href="css\button.css" rel="stylesheet">
    <script defer src="js\script.js"></script>
    <title>Todo List</title>
</head>

<body class="body">
    <div class="container">
        <h1>Lista zadań</h1>
        <section class="section">
            <h2 class="header">Dodaj nowe zadanie</h2>
            <form class="js-form form">
                <input class="js-newTask form__newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button  js-formButton">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <h2 class="header">Lista zadnań</h2>
            <ul class="js-tasks task__list"></ul>
        </section>
    </div>
</body>

</html>
